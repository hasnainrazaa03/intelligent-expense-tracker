<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/trojan1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TROJAN_LEDGER // USC_FIN_v4.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bone': '#F2F2F2',
              'ink': '#111111',
              'usc-cardinal': '#990000',
              'usc-gold': '#FFCC00',
            },
            fontFamily: {
              loud: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'neo': '6px 6px 0px 0px #111111',
              'neo-hover': '12px 12px 0px 0px #111111',
              'neo-gold': '6px 6px 0px 0px #FFCC00',
              'neo-cardinal': '6px 6px 0px 0px #990000',
            }
          }
        }
      }
    </script>

    <style>
      /* 1. GLOBAL BRUTALIST SCROLLBARS */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F2F2;
        border-left: 4px solid #111111;
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
        border: 2px solid #F2F2F2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #990000;
      }

      /* 2. CINEMATIC NOISE OVERLAY */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      /* 3. TECHNICAL GRAPH GRID */
      .graph-grid {
        background-color: #F2F2F2;
        background-image: 
          linear-gradient(#e5e5e5 1px, transparent 1px),
          linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
        background-size: 32px 32px; /* Slightly larger for a blueprint feel */
      }

      /* 4. LOUD TYPOGRAPHY CLASS */
      .font-loud {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -0.05em;
        line-height: 0.95;
      }

      /* 5. SELECTION COLOR (USC GOLD) */
      ::selection {
        background: #FFCC00;
        color: #111111;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "marked": "https://aistudiocdn.com/marked@^17.0.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
        "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2"
      }
    }
    </script>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="bg-bone antialiased selection:bg-usc-gold">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
